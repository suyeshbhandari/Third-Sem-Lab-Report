<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>

<frameset cols="20%,60%,20%">
    
    <!-- Left Frame -->
    <frame src="left.html">

    <!-- Middle Frame (split into rows) -->
    <frameset rows="50%,50%">
        <frame src="figure.html">
        <frame src="caption.html">
    </frameset>

    <!-- Right Frame -->
    <frame src="content.html">

</frameset>
</html>
