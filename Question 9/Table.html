<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine</title>
</head>
<body>
    <h2 align="center">Class Routine</h2>
    <table border="2" cellpadding="10" cellspacing="0" align="center">
        <tr bgcolor="#4CAF50" color="white">
            <th>Time</th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td>DSA</td>
            <td>STAT</td>
            <td>SAD</td>
            <td>WEB</td>
            <td>JAVA</td>
            <td>DSA</td>
        </tr>
        <tr>
            <td>12:00 - 1:00</td>
            <td>STAT</td>
            <td>SAD</td>
            <td>WEB</td>
            <td>JAVA</td>
            <td>DSA</td>
            <td>STAT</td>
        </tr>
        <tr>
            <td>1:00 - 2:00</td>
            <td>SAD</td>
            <td>WEB</td>
            <td>JAVA</td>
            <td>DSA</td>
            <td>STAT</td>
            <td>SAD</td>
        </tr>
        <tr>
            <td>2:00 - 2:30</td>
            <td colspan="6" align="center" bgcolor="#FFD700">Break</td>
        </tr>
        <tr>
            <td>2:30 - 3:30</td>
            <td>WEB</td>
            <td>JAVA</td>
            <td>DSA</td>
            <td>STAT</td>
            <td>SAD</td>
            <td>WEB</td>
        </tr>
        <tr>
            <td>3:30 - 4:30</td>
            <td>JAVA</td>
            <td>DSA</td>
            <td>STAT</td>
            <td>SAD</td>
            <td>WEB</td>
            <td>JAVA</td>
        </tr>
    </table>
</body>
</html>
