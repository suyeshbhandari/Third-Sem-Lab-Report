<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        .internal {
            color: blue;
            font-size: 20px;
        }
    </style>

    <!-- EXTERNAL CSS LINK -->
    <link rel="stylesheet" href="style12.css">
</head>

<body>

    <h1>Demonstration of Types of CSS</h1>

    <!-- INLINE CSS -->
    <p style="color:red; font-weight:bold;">
        This paragraph uses Inline CSS
    </p>

    <!-- INTERNAL CSS -->
    <p class="internal">
        This paragraph uses Internal CSS
    </p>

    <!-- EXTERNAL CSS -->
    <p class="external">
        This paragraph uses External CSS
    </p>

</body>
</html>
